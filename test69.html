<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen iFrame with Disabled Buttons (Except Video Players)</title>
    <style>
        /* Remove margins and padding to make iframe full screen */
        * {
            margin: 0;
            padding: 0;
        }

        /* Make iframe fill the entire viewport */
        html, body {
            height: 100%;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="https://s7.24cwc.com/" allowfullscreen></iframe>

    <script>
        // Function to disable all buttons except video player controls
        function disableButtonsExceptVideos(iframe) {
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Disable all buttons except video player controls
            const buttons = iframeDocument.getElementsByTagName('button');
            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];

                // Check if the button is inside a video player (using HTML5 <video> tag)
                const isInVideoPlayer = button.closest('video') !== null;

                // Disable the button if it's not inside a video player
                if (!isInVideoPlayer) {
                    button.disabled = true;
                }
            }
        }

        // Apply the disableButtonsExceptVideos function after iframe loads
        const iframe = document.getElementById('myIframe');
        iframe.onload = function() {
            disableButtonsExceptVideos(iframe);
        };
    </script>
</body>
</html>
