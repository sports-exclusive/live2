<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen iFrame with Disabled External Links</title>
    <style>
        /* Remove margins and padding to make iframe full screen */
        * {
            margin: 0;
            padding: 0;
        }

        /* Make iframe fill the entire viewport */
        html, body {
            height: 100%;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="https://s7.24cwc.com/" allowfullscreen></iframe>

    <script>
        // Function to check if the URL is external
        function isExternalLink(url) {
            const linkHost = new URL(url).hostname;
            const currentHost = window.location.hostname;
            return linkHost !== currentHost;
        }

        // Function to disable external links in iframe
        function disableExternalLinks(iframe) {
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Loop through all anchor tags in the iframe
            const links = iframeDocument.getElementsByTagName('a');
            for (let i = 0; i < links.length; i++) {
                const link = links[i];
                const href = link.getAttribute('href');

                // If the link is external, prevent the default behavior
                if (href && isExternalLink(href)) {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        alert('External links are disabled.');
                    });
                }
            }
        }

        // Apply the disableExternalLinks function after iframe loads
        const iframe = document.getElementById('myIframe');
        iframe.onload = function() {
            disableExternalLinks(iframe);
        };
    </script>
</body>
</html>
