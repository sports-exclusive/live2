<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen iFrame</title>
    <style>
        /* Remove margins and padding to make iframe full screen */
        * {
            margin: 0;
            padding: 0;
        }

        /* Make iframe fill the entire viewport */
        html, body {
            height: 100%;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<iframe sandbox = "allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation" width="1000" height="600" src="https://s7.24cwc.com/ch2" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
</body>
</html>
