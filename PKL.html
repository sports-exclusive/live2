<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen iFrame</title>
    <style>
        /* Remove margins and padding to make iframe full screen */
        * {
            margin: 0;
            padding: 0;
        }

        /* Make iframe fill the entire viewport */
        html, body {
            height: 100%;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="https://s7.24cwc.com/" allowfullscreen></iframe>
</body>
</html>
